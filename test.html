<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Bán Đồ Ăn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 0.5em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 1em;
        }

        section {
            padding: 1em;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1em;
            margin: 1em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Trang Web Bán Đồ Ăn</h1>
    </header>

    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#">Sản Phẩm</a>
        <a href="#">Liên Hệ</a>
    </nav>

    <section>
        <div class="product">
            <h2>Sản Phẩm 1</h2>
            <p>Mô tả sản phẩm 1.</p>
            <p>Giá: $10.99</p>
            <button>Mua Ngay</button>
        </div>

        <div class="product">
            <h2>Sản Phẩm 2</h2>
            <p>Mô tả sản phẩm 2.</p>
            <p>Giá: $12.99</p>
            <button>Mua Ngay</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Trang Web Bán Đồ Ăn</p>
    </footer>

</body>
</html>
